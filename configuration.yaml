# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

modified_modbus:
  name: default
  type: serial
  method: rtu
  port: /dev/ttyUSB0
  baudrate: 115200
  stopbits: 1
  bytesize: 8
  parity: N

binary_sensor:
- holdings:
  - offset: 23
    hub: default
    name: binary_sensor4.1
    slave: 4
    value_off: 513
    value_on: 769
  platform: modified_modbus
- holdings:
  - offset: 24
    hub: default
    name: binary_sensor4.2
    slave: 4
    value_off: 1538
    value_on: 1794
  platform: modified_modbus
- holdings:
  - offset: 25
    hub: default
    name: binary_sensor4.3
    slave: 4
    value_off: 515
    value_on: 771
  platform: modified_modbus

switch:
- holdings:  
  - hub: default
    name: myswitch
    slave: 4
    offset: 26
    command_on: 260
    command_off: 4
    state_on: 260
    state_off: 4
    verify_state: False
  platform: modified_modbus

sensor:
- holdings:
  - hub: default
    name: tempBathRoom
    slave: 4
    unit_of_measurement: Â°C
    count: 1
    offset: 36
    device_class: temperature
  platform: modified_modbus

timer:
  test:
    duration: '00:01:00'


